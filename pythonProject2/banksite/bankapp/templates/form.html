<!-- banking/templates/form.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="dob">DOB:</label>
        <input type="text" id="dob" name="dob"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>
        <label for="mail_id">Mail ID:</label>
        <input type="email" id="mail_id" name="mail_id"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="district">District:</label>
        <select id="district" name="district">
            <option value="District 1">District 1</option>
            <option value="District 2">District 2</option>
            <option value="District 3">District 3</option>
            <option value="District 4">District 4</option>
            <option value="District 5">District 5</option>
        </select><br><br>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="Branch 1">Branch 1</option>
            <option value="Branch 2">Branch 2</option>
            <option value="Branch 3">Branch 3</option>
            <option value="Branch 4">Branch 4</option>
            <option value="Branch 5">Branch 5</option>
        </select><br><br>
        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type">
            <option value="Savings Account">Savings Account</option>
            <option value="Current Account">Current Account</option>
        </select><br><br>
        <label for="materials">Materials Provided:</label><br>
        <input type="checkbox" id="debit_card" name="materials" value="Debit Card">
        <label for="debit_card">Debit Card</label><br>
        <input type="checkbox" id="credit_card" name="materials" value="Credit Card">
        <label for="credit_card">Credit Card</label><br>
        <input type="checkbox" id="cheque_book" name="materials" value="Cheque Book">
        <label for="cheque_book">Cheque Book</label><br><br>
        <input type="submit" value="Submit">
        <a class="btn btn-primary" href="/logout">Logout</a>
    </form>
{% endblock %}
